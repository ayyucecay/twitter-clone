{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Anasayfa/Twitter</title>
  <link rel="stylesheet" href="{% static 'homeapp.css' %}">
  <meta charset="utf-8">

  <!-- FONT AWSOME -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body class="main-page-body">
  <!-- Left navigation div class -->
  <div class="leftnavDiv">
    <!-- buttons on the right that provide accessibility to the desired places  -->
    <ul>
      <li><button class="logo"><i class="fa fa-twitter "></i></button></li>
      <li><button style="font-weight: bold"><i class="fa fa-home"></i> Main Page</button></li>
      <li><button><i class="fa fa-hashtag"></i> Discover</button></li>
      <li><button><i class="fa fa-bell"></i> Notifications</button></li>
      <li><button><i class="fa fa-user"></i> Profile</button></li>
      <li><button><i class="fa fa-ellipsis-h"></i> More</button></li>
      <li><button class="tweetButton">Tweetle</button></li>
    </ul>
  </div>

  <!-- feed and newly tweeted div -->
  <div class="feed">
    <p>Home</p>
    <!-- new tweet box form -->
    <form class="tweetBox">
      <input type="text" placeholder="What's happening?" class="tweetText" name="tweet"><br><br>
    </form>
    <!-- tweet button -->
    <button class="tweetButton tweeted">Tweet</button>

    <!-- tweet box feed -->
    {% for tweet in all_tweets %}
    <div class="one-tweet-box">
      <img src="../branding/twitterSymbol.png" class="imgStyle">
      <h1>{{ tweet.profile_name }} {{ tweet.profile_hashtag }}</h1>
      <p>{{ tweet.creation_date }}</p>
      <p class="tweet-text">{{ tweet.tweet_content }}<br>
      </p>
      <button class="commentButton"><i class="fa fa-comment"></i></button>
      <button class="commentButton" style="margin-left: 160px;"><i class="fa fa-heart"></i></button>
    </div>
    {% endfor  %}

  <!-- search and topics div-->
  <div class="right-nav-div">
    <form class="searchButton">
      <input type="text" placeholder="Search Awitter" class="searchText" name="search"><br><br>
    </form>

    <!--topic table-->
    {% for topic in topics %}
    <div class="topics-follow">
      <p>Topics to Follow</p>
      <a href="#">{{ topic.topic_name }}</a>
    </div>
{% endfor  %}
  </div>

</body>

</html>
